<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container panel col w-50 d-flex justify-content-center">

        <div class="pricing-plan bg-white col text-center rounded">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header m-3 text-secondary">Personal</h2>
            <ul class="pricing-features list-group list-group-flush">
                <li class="pricing-features-item list-group-item">Custom Domains</li>
                <li class="pricing-features-item list-group-item">sleeps after 10 mins of inactivity</li>
            </ul>
            <span class="pricing-price d-block m-2"><strong>Free</strong></span>
            <a href="#/" class="pricing-button btn btn-primary m-3">Sign Up</a>
        </div>

        <div class="pricing-plan bg-white col text-center">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header m-3 text-secondary">Small team</h2>
            <ul class="pricing-features list-group list-group-flush">
                <li class="pricing-features-item list-group-item">Never sleeps</li>
                <li class="pricing-features-item list-group-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price d-block m-2"><strong>$150</strong></span>
            <a href="#/" class="pricing-button is-featured btn btn-primary m-3">Free trial</a>
        </div>

        <div class="pricing-plan bg-white col text-center rounded">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header m-3 text-secondary">Enterprise</h2>
            <ul class="pricing-features list-group list-group-flush">
                <li class="pricing-features-item list-group-item">Dedicated</li>
                <li class="pricing-features-item list-group-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price d-block m-2"><strong>$400</strong></span>
            <a href="#/" class="pricing-button btn btn-primary m-3">Free trial</a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
